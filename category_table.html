<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Welcome To | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Morris Chart Css-->
    <link href="plugins/morrisjs/morris.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="css/themes/all-themes.css" rel="stylesheet" />
</head>
<body>
<!-- Hover Rows -->
	<div class="row clearfix">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="card">
				
				<div class="body table-responsive table-bordered">
					<button type="button" class="btn bg-blue waves-effect pull-right m-b-10">
						<i class="material-icons">games</i>
					</button>
					<table class="table table-hover m-t-10">
						<thead>
							<tr>
								<th class="align-center" style="width: 200px;">CATEGORY CODE</th>
								<th class="align-center">CATEGORY NAME</th>
								<th class="align-center" style="width: 100px;">ACTION</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="align-center">1</td>
								<td>Asset</td>
								<td class="align-center">
									<a class="btn-edit btn btn-xs">
										<i class="material-icons">mode_edit</i>
									</a>
									<a class="btn-delete btn btn-xs">
										<i class="material-icons">delete_forever</i>
									</a>
								</td>
							</tr>
							<tr>
								<td class="align-center">2</td>
								<td>Liability</td>
								<td class="align-center">
									<a class="btn-edit btn btn-xs">
										<i class="material-icons">mode_edit</i>
									</a>
									<a class="btn-delete btn btn-xs">
										<i class="material-icons">delete_forever</i>
									</a>
								</td>
							</tr>
							<tr>
								<td class="align-center">3</td>
								<td>Owner's Equity</td>
								<td class="align-center">
									<a class="btn-edit btn btn-xs">
										<i class="material-icons">mode_edit</i>
									</a>
									<a class="btn-delete btn btn-xs">
										<i class="material-icons">delete_forever</i>
									</a>
								</td>
							</tr>
							<tr>
								<td class="align-center">4</td>
								<td>Income</td>
								<td class="align-center">
									<a class="btn-edit btn btn-xs">
										<i class="material-icons">mode_edit</i>
									</a>
									<a class="btn-delete btn btn-xs">
										<i class="material-icons">delete_forever</i>
									</a>
								</td>
							</tr>
							<tr>
								<td class="align-center">5</td>
								<td>Expense</td>
								<td class="align-center">
									<a class="btn-edit btn btn-xs">
										<i class="material-icons">mode_edit</i>
									</a>
									<a class="btn-delete btn btn-xs">
										<i class="material-icons">delete_forever</i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
					
					<button type="button" class="btn bg-teal waves-effect pull-right">
						<i class="material-icons">save</i>
						<span>Save</span>
					</button>
					
				</div>
			</div>
		</div>
	</div>
<!-- #END# Hover Rows -->

	<script src="plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>

    <!-- Jquery CountTo Plugin Js -->
    <script src="plugins/jquery-countto/jquery.countTo.js"></script>

    <!-- Morris Plugin Js -->
    <script src="plugins/raphael/raphael.min.js"></script>
    <script src="plugins/morrisjs/morris.js"></script>

    <!-- ChartJs -->
    <script src="plugins/chartjs/Chart.bundle.js"></script>

    <!-- Flot Charts Plugin Js -->
    <script src="plugins/flot-charts/jquery.flot.js"></script>
    <script src="plugins/flot-charts/jquery.flot.resize.js"></script>
    <script src="plugins/flot-charts/jquery.flot.pie.js"></script>
    <script src="plugins/flot-charts/jquery.flot.categories.js"></script>
    <script src="plugins/flot-charts/jquery.flot.time.js"></script>

    <!-- Sparkline Chart Plugin Js -->
    <script src="plugins/jquery-sparkline/jquery.sparkline.js"></script>

    <!-- Custom Js -->
    <script src="js/admin.js"></script>
    <script src="js/pages/index.js"></script>

    <!-- Demo Js -->
    <script src="js/demo.js"></script>
</body>
</html>
